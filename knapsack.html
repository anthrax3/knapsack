<html>

<head>
    <title>Fruit</title>
    <script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./jquery-ui.min.js"></script>
    <script type="text/javascript" src="./knapsack.js"></script>


<style>
img.item {
    height:100;
    width:100;
}
img.item:hover {
    cursor:pointer;
}
img.basket {
    height:100;
}

table {
    border-collapse:collapse;
    text-align:center;
    font-family: Helvetica, Arial, Verdana, sans-serif;
}
div#nope {
    color: red;
}

tr {
    border:10px solid #DDDDDD;
    border-collapse:collapse;
}

td {
    padding:5px;
}
h1, p {
    margin-bottom:5px;
    margin-top:5px;
}
span#basketValue, span#basketWeight {
    border: 1px solid black;
    padding-left: 2px;
    padding-right: 2px;
    margin: 2px;
}
</style>
</head>

<body>
    <table>
        <tr id="upItems">
            <td>
                <img src="nope.jpg" class="basket"/><h1>Store</h1>
            </td>
            <td class="t1">
                <img class="item" data-shown=true data-value="20" data-weight="100" src="1.jpg" /> 
            </td>
            <td class="t2">
                <img class="item" data-shown=true data-value="100" data-weight="100" src="2.jpg" /> 
            </td>

                <img class="item" data-shown=true data-value="150" data-weight="120" src="4.jpg" /> 
            </td>
            <td class="t5">
                <img class="item" data-shown=true data-value="300" data-weight="200" src="5.jpg" /> 
            </td>
            <td class="t6">
                <img class="item" data-shown=true data-value="150" data-weight="200" src="6.jpg" /> 
            </td>
        </tr>
        <tr id="numbers">
            <td>
                <div id="nope">
                     <p><b>Too much! Basket spills!</b></p>
                </div>
            </td>
            <td class="t1">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
            <td class="t2">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
            <td class="t3">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
            <td class="t4">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
            <td class="t5">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
            <td class="t6">
                <span class="value"></span> yums<br />
                <span class="weight"></span> grams
            </td>
        </tr>
        <tr id="downItems">
            <td>
                <h1>Basket</h1> <!--TODO: Add reset button here-->
                <p>Value: <span id="basketValue"></span> yums</p>
                <p>Weight: <span id="basketWeight"></span> / <span id="basketMaxWeight"></span> grams</p>
            </td>
            <td class = "t1">
                <img class="item" src="1.jpg" /> 
            </td>
            <td class = "t2">
                <img class="item" src="2.jpg" /> 
            </td>
            <td class = "t3">

            </td>

            <td class = "t6">
